server:
  port: 9898

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:authDb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
